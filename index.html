<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <header>
        <div class="main-heading">
            <div id="heading">
                <h1>Weight Converter</h1>
            </div>
        </div>
    </header>
    <form>
    <div class="box">
        <input type="number" id="weight-box" step="any" placeholder="Enter Kilograms...">
    </div>
    </form>

    <div id="output">
        <div class="card">
            <div class="card-block-1">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-block-2">
                <h4>Pounds:</h4>
                <div id="poundOutput"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-block-3">
                <h4>Ounces:</h4>
                <div id="ouncesOutput"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
